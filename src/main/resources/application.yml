spring:
  datasource:
    username: postgres
    password: 1234
    url: jdbc:postgresql://localhost:5432/testbootdb
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false
  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML

server:
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    com.example.demo: TRACE
  logback:
    rollingpolicy:
      max-file-size: 50MB
  file:
    name: registryLog.log

